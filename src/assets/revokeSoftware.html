<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .maindiv {
        background-color: #f2f4f7;
        justify-content: center;
        align-items: center;
        padding: 20px 20%;
      }
      .internaldiv {
        background-color: #ffffff;
        padding: 20px;
      }
      .header {
        padding: 20px;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        font-size: 22px;
        font-weight: 900;
        color: #1e2033;
      }
      .messagebody1 {
        padding: 10px 20px;
        font-size: 20px;
        color: #101828;
        display: flex;
        flex-direction: column;
        text-align: justify;
      }
      .messagebody2 {
        padding: 10px 20px;
        font-size: 16px;
        color: #101828;
        display: flex;
        flex-direction: column;
        text-align: justify;
      }
      .buttonbody {
        padding: 10px 20px;
      }
      .approvebutton {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #bb1542;
        color: #ffffff;
        border: none;
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #344054;
        padding: 30px 0px 10px 0px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body style="font-family: 'Arial'">
    <div class="maindiv">
      <div class="internaldiv">
        <div class="header">
          <img
            src="https://redcarpet-public-bucket.s3.us-west-2.amazonaws.com/Logo.png"
            alt="Red Carpet"
            height="32px"
          />
        </div>
        <div class="messagebody1">Hi,</div>
        <div class="messagebody2">
          {{currentUser}} wants to revoke {{softwareName}} for
          {{employeeName.firstname}} {{employeeName.lastname}}.<br />

          Please complete the process. <br />

          <br />
          Thank You.
        </div>
        <div class="buttonbody">
          <a href="{{revokeSoftwareEndpoint}}" target="_blank">
            <button class="approvebutton">Revoke Software</button>
          </a>
        </div>
      </div>
      <div class="footer">Copyright @ 2023 RedCarpet, All rights reserved.</div>
    </div>
  </body>
</html>
